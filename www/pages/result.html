<ion-view name="result-view">

<ion-nav-bar class="bar-assertive">

	<ion-nav-title>Result</ion-nav-title>
		
</ion-nav-bar>

<ion-content has-bouncing="false">

	
	<div class="card">
		
		<div class="item item-text-wrap">
			The number {{ number }} is {{ result }}.
		</div>
		
		<button class="button button-full button-positive" ng-click="calculateAgain()">
			Calculate Again
		</button>
	</div>
	

</ion-content>

</ion-view>
